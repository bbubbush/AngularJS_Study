<form ng-submit="add(newTodoTitle)" name="todoForm">
    <div class="input-group">
        <input type="text" ng-model="newTodoTitle" class="form-control" placeholder="Input Todo" minlength="3" required>
        <span class="input-group-btn">
                <input type="submit" value="Add" class="btn btn-success">
        </span>
    </div>
</form>
