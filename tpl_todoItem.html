<ul class="list-unstyled">
    <li ng-repeat="todo in data">
        <div class="col-lg-12">
            <div class="input-group">
                <span class="input-group-addon">
                        <input type="checkbox" ng-model="todo.completed" ng-change="update()">
                </span>
                <input type="text" ng-model="todo.title" class="form-control" ng-change="update()">
                <span class="input-group-btn">
                        <input type="button" value="Delete" class="btn btn-danger" ng-click="remove($index)">
                </span>
            </div>
            {{todo.createdAt|date:'yyyy-MM-dd'}}
        </div>
    </li>
</ul>
